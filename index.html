<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Log In</title>
</head>
<body>
    <div class="container">
        <h2>Please Sign in</h2>
        <form>
            <input type="text" id="signInUsername" placeholder="Username" required>
            <input type="password" id="signUpPassword" placeholder="Password" required>
            <button type="button" onclick="signUp()">Sign Up</button>
        </form>

        <h2>Enter 
        Log In</h2>
        <form>
            <input type="text" id="logUpUsername" placeholder="Username" required>
            <input type="password" id="logInPassword" placeholder="Password" required>
            <button type="button" onclick="logIn()">Log In</button>
        </form>
    </div>
    
       <style>
             body {
                  font-family: Fantasy;
            background-color:#db517b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top:20px:
        }
        .container {
            width: 300px;
            background: #eab8c8;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: black;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            round-color: #f1d5e4; 
            padding: 10px;
            border: 1px solid gray; 
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
            outline: none; 
  
        }
        button {
            background-color:#f3a0b5;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color:#a13a5b;

        }
        
        
    </style>

    <script>
        function signUp() {
            const username = document.getElementById("signInUsername").value;
            const password = document.getElementById("signUpPassword").value;

            if (username && password) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                users.push({ username, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert("Sign-up successful!");
            } else {
                alert("Please fill out all fields.");
            }
        }

        function logIn() {
            const username = document.getElementById("logUpUsername").value;
            const password = document.getElementById("logInPassword").value;

           const users= JSON.parse(localStorage.getItem('users'))||[];
        const user= users.find(user=> user.username=== username && user.password);

            if (user) {
                alert("Log-in successful!");
            } else {
                alert("Invalid please try again.");
            }
        }
    </script>
</body>
</html>
</html>
